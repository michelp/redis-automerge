<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamliset - Collaborative Editor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .auth-card h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .auth-card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-form input {
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-form button {
            padding: 15px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-form button:hover {
            background: #5568d3;
        }

        .auth-form button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Pamliset</h1>
            <p>Real-time collaborative editing powered by Automerge CRDTs</p>

            <div class="auth-form">
                <input
                    type="text"
                    id="screen-name-input"
                    placeholder="Enter your screen name"
                    maxlength="20"
                    autocomplete="off"
                    autofocus
                />
                <div id="error-message" class="error-message" style="display: none;"></div>
                <button id="continue-button" onclick="setScreenName()">Continue</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if user is already authenticated
        async function checkExistingAuth() {
            const existingToken = sessionStorage.getItem('authToken');
            const existingScreenName = sessionStorage.getItem('screenName');

            if (existingToken && existingScreenName) {
                // Verify token is still valid
                const verification = await Auth.verify(existingToken);
                if (verification.valid) {
                    // Redirect to editor
                    const urlParams = new URLSearchParams(window.location.search);
                    const documentParam = urlParams.get('document');
                    if (documentParam) {
                        window.location.href = `editor.html?document=${encodeURIComponent(documentParam)}`;
                    } else {
                        window.location.href = 'editor.html';
                    }
                    return;
                } else {
                    // Token invalid - clean up
                    sessionStorage.removeItem('authToken');
                    sessionStorage.removeItem('screenName');
                    sessionStorage.removeItem('actorId');
                }
            }
        }

        // Check on page load
        checkExistingAuth();

        // Handle Enter key
        document.getElementById('screen-name-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setScreenName();
            }
        });

        async function setScreenName() {
            const input = document.getElementById('screen-name-input');
            const errorDiv = document.getElementById('error-message');
            const continueButton = document.getElementById('continue-button');
            const screenName = input.value.trim();

            // Validate screen name
            if (!screenName) {
                errorDiv.textContent = 'Please enter a screen name';
                errorDiv.style.display = 'block';
                return;
            }

            if (screenName.length < 2) {
                errorDiv.textContent = 'Screen name must be at least 2 characters';
                errorDiv.style.display = 'block';
                return;
            }

            if (!/^[a-zA-Z0-9_-]+$/.test(screenName)) {
                errorDiv.textContent = 'Screen name can only contain letters, numbers, hyphens, and underscores';
                errorDiv.style.display = 'block';
                return;
            }

            // Disable button to prevent double-click
            continueButton.disabled = true;
            continueButton.textContent = 'Registering...';

            // Register with server
            const result = await Auth.getOrCreateUser(screenName);

            if (result.success) {
                // Store credentials in session storage
                sessionStorage.setItem('authToken', result.token);
                sessionStorage.setItem('screenName', result.screenName);
                sessionStorage.setItem('actorId', result.actorId);

                // Check if redirecting to a specific document
                const urlParams = new URLSearchParams(window.location.search);
                const documentParam = urlParams.get('document');

                if (documentParam) {
                    window.location.href = `editor.html?document=${encodeURIComponent(documentParam)}`;
                } else {
                    window.location.href = 'editor.html';
                }
            } else {
                // Registration failed
                errorDiv.textContent = result.error || 'Registration failed. Please try again.';
                errorDiv.style.display = 'block';
                continueButton.disabled = false;
                continueButton.textContent = 'Continue';
            }
        }
    </script>
</body>
</html>
