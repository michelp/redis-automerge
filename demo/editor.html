<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palimset Demo</title>
    <link rel="stylesheet" href="editor-style.css">
</head>
<body>
    <h1>Palimset</h1>

    <!-- Shareable Editor Mode Panel -->
    <div id="shareable-mode" class="mode-panel active">
        <!-- Left Sidebar: Document List & Management -->
        <div class="document-sidebar">
            <h3>Documents</h3>

            <div class="document-list-container">
                <div id="document-list" class="document-list">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <div class="document-management">
                <h4>Create Document</h4>
                <input id="custom-document-name" type="text" placeholder="New document name">
                <button onclick="ShareableMode.createCustomDocument()">
                    New Document
                </button>
            </div>
        </div>

        <!-- Center: Editor -->
        <div id="editor-container-shareable" class="editor-main">
            <div class="editor-toolbar">
                <div class="document-info">
                    <span>Document: <strong id="current-document-name">Not connected</strong></span>
                </div>
                <div class="toolbar-actions">
                    <button onclick="ShareableMode.copyShareableLink()" class="action-button">
                        ðŸ“‹ Share Link
                    </button>
                </div>
            </div>

            <div class="editor-content">
                <textarea id="editor-shareable" placeholder="Select a document or create a new one to start editing..."></textarea>
                <div class="editor-status-footer">
                    <span id="connection-status-shareable-editor" class="status-disconnected">Disconnected</span>
                    <span id="sync-status-shareable-editor">Not syncing</span>
                    <span id="doc-version-shareable" class="doc-version"></span>
                </div>
            </div>
        </div>

        <!-- Right Sidebar: Chat & History -->
        <div class="history-sidebar">
            <!-- Chat Section (Top Half) -->
            <div class="chat-section">
                <h3>Chat</h3>
                <div class="chat-container">
                    <div id="chat-list" class="chat-list">
                        <!-- Dynamically populated -->
                    </div>
                </div>
                <div class="chat-input-container">
                    <input id="chat-input" type="text" placeholder="Type a message..." />
                    <button onclick="ShareableMode.sendChatMessage()">Send</button>
                </div>
            </div>

            <!-- History Section (Bottom Half) -->
            <div class="history-section">
                <h3>History</h3>
                <div class="history-container">
                    <div id="history-list" class="history-list">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sync Log -->
    <div class="log-container">
        <div class="log-header">
            <h3 onclick="toggleSyncLog()" style="cursor: pointer; user-select: none;">
                <span id="sync-log-toggle">â–¶</span> Sync Log
            </h3>
            <div id="sync-log-buttons" style="display: none;">
                <button onclick="selectAllLog()">Select All</button>
                <button onclick="clearLog()">Clear</button>
            </div>
        </div>
        <div id="sync-log" class="sync-log" style="display: none;"></div>
    </div>

    <!-- Use Automerge 3.1.2 from CDN (matches server's Rust automerge 1.0.0-beta.6) -->
    <script src="https://cdn.jsdelivr.net/npm/@automerge/automerge@3.1.2/dist/iife/iife.min.js"></script>
    <script src="auth.js"></script>
    <script src="editor-app.js" defer></script>
</body>
</html>
