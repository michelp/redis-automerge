services:
  redis:
    build: .
    ports:
      - "6379:6379"
    restart: unless-stopped

  webdis:
    image: nicolas/webdis:latest
    depends_on:
      - redis
    # Port 7379 only exposed internally - accessed via nginx proxy at /api
    expose:
      - "7379"
    environment:
      REDIS_HOST: redis
    volumes:
      - ./webdis.json:/etc/webdis.prod.json:ro
    restart: unless-stopped

  demo:
    image: nginx:alpine
    depends_on:
      - redis
      - webdis
    ports:
      - "8080:80"
    volumes:
      - ./demo:/usr/share/nginx/html:ro
      - ./demo/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  test:
    image: redis:7
    depends_on:
      - redis
      - webdis
    volumes:
      - .:/workspace
    working_dir: /workspace
    entrypoint: ["bash", "scripts/test-module.sh"]
    environment:
      REDIS_HOST: redis
      WEBDIS_HOST: webdis
      WEBDIS_PORT: 7379
